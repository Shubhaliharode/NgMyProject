<table>
    <tr>
        <th><label class="w3-text-blue">
            <h1>First Number</h1>
        </label></th>
        <th><label class="w3-text-blue" >
            <h1>Second Number</h1>
        </label></th>
    </tr>
    <tr>
        <td>
            <input type="text" class="w3-input w3-border" #num></td>
                <td><input type="text" class="w3-input w3-border" #num2></td>

    </tr>
    <tr>
        <td><button  class="btn button4" (click)="add(num.value,num2.value)">Addition</button></td>
        <td><button class="btn button4" (click)="sub(num.value,num2.value)">Subtraction</button></td>
    </tr>
    <tr>
        <td><button class="btn button4" (click)="mul(num.value,num2.value)">Multiplication</button></td>
        <td><button class="btn button4" (click)="div(num.value,num2.value)">Division</button></td>
    </tr>
    <tr>
        <td><button class="btn button4" (click)="modu(num.value,num2.value)">Modulus</button></td>
        <td><button class="btn button4" (click)="inc(num.value,num2.value)">Increment</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="btn button4" (click)="dec(num.value,num2.value)">Decrement</button></td>
    </tr>
    </table>
    <div class="row" style="background-color:rgba(30, 168, 60, 0.925)" >
            <label class="w3-text-blue">
                <h1 style="color: white;">RESULT:</h1>
            </label>
            <h1  style="background-color: white;">{{res}}</h1>
                        <h1  *ngIf="show;" style="background-color:white">{{res1}}</h1>

</div>
